<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos List</title>
</head>
<body>
  {% for i in todos %}
    {% if i.complete == False %}
  
      <p>{{ i.name }}</p>
    {% else %}
      <p><s>{{ i.name }}</s></p>
    {% endif %}  
  {% endfor %}
</body>
</html>
